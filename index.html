<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="icon" type="image/png" href="./assets/img/favicon.ico">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="./assets/img/sh2.jpg"
              alt="Logo"
              width="30"
              height="24"
              class="d-inline-block align-text-top"
            />
            Bootstrap
          </a>
        </div>
      </nav>
    </header>
    <!-- Imagen principal -->
    <section class="main-image">
      <img
        src="./assets/img/sh1.jpg"
        alt="Imagen principal"
        class="img-fluid"
      />
    </section>

    <!-- Título y formulario de búsqueda -->
    <section class="search-section text-center mt-4">
      <h1>Encuentra tu Superhero</h1>
      <form action="#" id="form-buscar" method="get" class="mt-3 text-start">
        <!-- Input de búsqueda -->
        <input
          type="text"
          id="valor-a-buscar"
          class="form-control"
          placeholder=""
          aria-label="Buscar"
        />
        <button type="submit" class="btn btn-primary mt-2 ">
          Buscar
        </button>
      </form>
    </section>

    <section class="result-section text-center mt-4 d-none container">
      <h1>SuperHero encontrado</h1>
      <button
        type="button"
        id="boton-buscar-nuevo"
        class="btn btn-primary mt-2 mb-4"
      >
        Buscar otro heroe
      </button>
      <div class="row justify-content-center">
        <div class="col-5">
          <div class="card" style="width: 18rem">
            <img src="" class="card-img-top" id="card-image" alt="..." />
            <div class="card-body">
              <h5 class="card-title" id="nombre-heroe">Card title</h5>
              <p class="card-text" id="conexiones">
                
              </p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item" id="publicado-por"></li>
              <li class="list-group-item" id="ocupacion"></li>
              <li class="list-group-item" id="primera-aparicion"></li>
              <li class="list-group-item" id="altura"></li>
              <li class="list-group-item" id="peso"></li>
              <li class="list-group-item" id="alianzas"></li>
            </ul>
          </div>
        </div>
        <div class="col-7">
            <div id="grafico-hero">
            </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
