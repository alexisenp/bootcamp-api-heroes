<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadatos básicos del documento -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Vinculación de Bootstrap 5 para estilos -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Archivo CSS personalizado para estilos adicionales -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- Favicon del sitio -->
    <link rel="icon" type="image/png" href="./assets/img/favicon.ico">
  </head>
  <body>
    <!-- Sección de encabezado con barra de navegación -->
    <header>
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <!-- Enlace de la marca/logo -->
          <a class="navbar-brand" href="#">
            <img
              src="./assets/img/sh2.jpg"
              alt="Logo"
              width="30"
              height="24"
              class="d-inline-block align-text-top"
            />
            Bootstrap
          </a>
        </div>
      </nav>
    </header>

    <!-- Sección principal con imagen destacada -->
    <section class="main-image">
      <img
        src="./assets/img/sh1.jpg"
        alt="Imagen principal"
        class="img-fluid"
      />
    </section>

    <!-- Sección para el título y el formulario de búsqueda -->
    <section class="search-section text-center mt-4">
      <h1>Encuentra tu Superhero</h1>
      <!-- Formulario de búsqueda -->
      <form action="#" id="form-buscar" method="get" class="mt-3 text-start">
        <!-- Campo de entrada para búsqueda -->
        <input
          type="text"
          id="valor-a-buscar"
          class="form-control"
          placeholder=""
          aria-label="Buscar"
        />
        <!-- Botón para enviar el formulario -->
        <button type="submit" class="btn btn-primary mt-2">
          Buscar
        </button>
      </form>
    </section>

    <!-- Sección de resultados ocultos, visible después de una búsqueda -->
    <section class="result-section text-center mt-4 d-none container">
      <h1>SuperHero encontrado</h1>
      <!-- Botón para realizar una nueva búsqueda -->
      <button
        type="button"
        id="boton-buscar-nuevo"
        class="btn btn-primary mt-2 mb-4"
      >
        Buscar otro heroe
      </button>

      <!-- Sección de tarjetas de resultados y gráfico -->
      <div class="row justify-content-center">
        <!-- Columna para mostrar la tarjeta del superhéroe -->
        <div class="col-5">
          <div class="card" style="width: 18rem">
            <img src="" class="card-img-top" id="card-image" alt="..." />
            <div class="card-body">
              <h5 class="card-title" id="nombre-heroe">Card title</h5>
              <p class="card-text" id="conexiones"></p>
            </div>
            <!-- Lista de información adicional del superhéroe -->
            <ul class="list-group list-group-flush">
              <li class="list-group-item" id="publicado-por"></li>
              <li class="list-group-item" id="ocupacion"></li>
              <li class="list-group-item" id="primera-aparicion"></li>
              <li class="list-group-item" id="altura"></li>
              <li class="list-group-item" id="peso"></li>
              <li class="list-group-item" id="alianzas"></li>
            </ul>
          </div>
        </div>

        <!-- Columna para mostrar el gráfico del superhéroe -->
        <div class="col-7">
          <div id="grafico-hero"></div>
        </div>
      </div>
    </section>

    <!-- Scripts necesarios para Bootstrap y librerías adicionales -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- jQuery para manejar eventos y AJAX -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- CanvasJS para generar gráficos interactivos -->
    <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>

    <!-- Archivo JavaScript personalizado para manejar la lógica de búsqueda -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
